<!DOCTYPE html>
<html>

<head>
    <title>Autosync Subtitles</title>
</head>

<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage tbsConfigurationPage"
        data-require="emby-input,emby-button">
        <div data-role="content">
            <div class="content-primary">
                <form class="tbsConfigurationPage">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">Autosync Subtitles</h2>
                        <a is="emby-linkbutton" class="raised button-alt headerHelpButton emby-button" target="_blank"
                            href="https://github.com/danieladov/jellyfin-plugin-autosyncsubtitles">Help</a>
                    </div>
                    <div class="verticalSection">
                        <p>This plugin relies on the TVDB provider
                            Please make sure it is enabled!</p>
                        <br />
                    </div>
                    <br />
                    <button is="emby-button" type="button" class="raised block" id="refresh-library"
                        onclick=execute()><span>Execute Autosync Subtitles</span></button>
                </form>
            </div>
        </div>


        <script type="text/javascript">
            function execute() {
                var request = {
                    url: ApiClient.getUrl('/AutoSyncSubtitles/AutosyncSubtitles'),
                    type: 'POST'
                };

                ApiClient.fetch(request).then(function () {
                    Dashboard.alert("Executing Autosync Subtitles...");
                }).catch(function () {
                    Dashboard.alert({
                        message: "Unexpected error occurred!"
                    });
                });
            }

        </script>
    </div>
</body>

</html>
